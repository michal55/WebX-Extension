<!doctype html>
<html>
  <head>
    <title>WebX Tools</title>
    <script src="js/background_helpers.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/ui_shared.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body ng-app="extension" ng-controller="main" ng-init="init()" ngcloak>
    <div ng-show="loading"> <h1 style="text-align: center; padding: 35px">LOADING...</h1> </div>
    <div ng-hide="loading">
      <div class="row">
        <div class="col-xs-12">
          <div class="navbar-xs">
            <div class="navbar-primary">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <span class="navbar-brand">WebX Tools</span>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h1 style="text-align: center;padding: 10px">Press F12 and navigate to WebX tab</h1>
      </div>
    </div>
  </body>
</html>
