<!doctype html>
<html>
  <head>
  <title>WebX Options</title>
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/options_helper.js"></script>
    <script src="js/options.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body ng-app="extension" ng-controller="main" ng-init="init()" ngcloak>
    <div ng-show="loading"> <h1 style="text-align: center; padding: 150px">LOADING...</h1> </div>
    <div ng-hide="loading">
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <select ng-model="server_url" ng-change="optionsChanged()" class="form-control">
            <option>http://localhost:3000/webx</option>
            <option>http://team16-16.studenti.fiit.stuba.sk/webx</option>
          </select>
        </div>
        <div class="col-xs-3"></div>
      </div>
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-12">
          <div class="text-center">
            {{ status }}
          </div>
        </div>
        <div class="col-xs-3"></div>
      </div>
    </div>
  </body>
</html>
